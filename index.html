              </div>

                <div class="col-lg-8">
                  <input ng-model="task.id" type="hidden" name="taskId" ng-model="task.id">
                  <input ng-model="task.name" type="text" name="task" class="form-control" style="cursor: auto; background-image: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAASCAYAAABSO15qAAAABmJLR0QA/wD/AP+gvaeTAAAACXBIWXMAAAsTAAALEwEAmpwYAAAAB3RJTUUH3QsPDhss3LcOZQAAAU5JREFUOMvdkzFLA0EQhd/bO7iIYmklaCUopLAQA6KNaawt9BeIgnUwLHPJRchfEBR7CyGWgiDY2SlIQBT/gDaCoGDudiy8SLwkBiwz1c7y+GZ25i0wnFEqlSZFZKGdi8iiiOR7aU32QkR2c7ncPcljAARAkgckb8IwrGf1fg/oJ8lRAHkR2VDVmOQ8AKjqY1bMHgCGYXhFchnAg6omJGcBXEZRtNoXYK2dMsaMt1qtD9/3p40x5yS9tHICYF1Vn0mOxXH8Uq/Xb389wff9PQDbQRB0t/QNOiPZ1h4B2MoO0fxnYz8dOOcOVbWhqq8kJzzPa3RAXZIkawCenHMjJN/+GiIqlcoFgKKq3pEMAMwAuCa5VK1W3SAfbAIopum+cy5KzwXn3M5AI6XVYlVt1mq1U8/zTlS1CeC9j2+6o1wuz1lrVzpWXLDWTg3pz/0CQnd2Jos49xUAAAAASUVORK5CYII=); background-attachment: scroll; background-position: 100% 50%; background-repeat: no-repeat;">

                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
      <!-- create task   -->
      <div class="col-lg-4 col-lg-offset-1">
        <div class="well bs-component">
          <form class="form-horizontal">
            <fieldset>
              <div class="form-group">
                <div class="col-lg-10">

              <div class="form-group">
                <div class="col-lg-10">
                  <button type="submit" class="btn btn-primary" ng-click="addTask();" name="add task" value="add task" tabindex="5">Create task</button>
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
