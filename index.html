<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang=""> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js" lang="" ng-app="checklistApp"  ng-controller="TaskController"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title ng-bind-template="ChecklistApp: {{query}}">ChecklistApp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/normalize.min.css">
        <link rel="stylesheet" href="css/main.css">

         <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>

        <script src="bower_components/angular/angular.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/main.js"></script>

       
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="header-container">
            <header class="wrapper clearfix">
                <h1 class="title">ChecklistApp</h1>
                <nav>
                    <ul>
                        <li><a href="#">Templates</a></li>
                        <li><a href="#">Home</a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="main-container">
            <div class="main wrapper clearfix">



           <!--      <aside>
                    <h3>aside</h3>
                    <p>templates</p>
                </aside>
 -->
                <article>   
                        Search: <input ng-model="query">

                        <ul>

                            <li ng-repeat="task in tasks | filter: query">

                                <input ng-model="task.name" type="text" name="task">
                                 <input type="checkbox" ng-model="task.status" name="userAgree" ng-checked="{{task.status}}"  />
                            </li>


                        </ul>   
                        <input type="text" name="new_task" value="New task..." tabindex="4" ng-model="newtask" ng-keypress="">
                        <input type="button" ng-click="addTask();" name="add task" value="add task" tabindex="5" />

                </article>          

            </div> <!-- #main -->
        </div> <!-- #main-container -->

        <div class="footer-container">
            <footer class="wrapper">
                <h3>&copy; 2015 - Devopensource</h3>
            </footer>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
